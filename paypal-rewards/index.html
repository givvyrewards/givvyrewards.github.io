<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Reward</title>
  <style>
    /* Basic Reset */
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f6f9fc; /* Light PayPal Background */
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #333;
    }

    /* Loading Container */
    .loading-container {
      text-align: center;
      background: #fff;
      border: 1px solid #d1d5da;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    /* PayPal Logo */
    .paypal-logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }

    /* Loading Animation */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top: 5px solid #0070ba; /* PayPal Blue */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Message */
    .message {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      color: #0070ba; /* PayPal Blue */
    }

    /* Disclaimer Section */
    .disclaimer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
      text-align: center;
      line-height: 1.4;
    }

    .disclaimer strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal Logo" class="paypal-logo">
    <div class="spinner"></div>
    <p class="message">Please wait, your reward is loading...</p>
    <p class="disclaimer">
      <strong>Disclaimer:</strong> This promotion is not affiliated with or sponsored by PayPal.  
      By continuing, you agree to our terms and conditions.  
      This is a limited-time promotional offer.
    </p>
  </div>

  <script>
    // Redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "https://smrturl.co/a/sfae2e21e1e/576?s1=google_ads"; // Replace with your CPA link
    }, 5000);
  </script>
</body>
</html>
